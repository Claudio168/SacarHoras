<html>
    <head>

    </head>
    <body>

        <p id="salida"></p>
        
        <script>
           
           
           var entrada = prompt("Ingresa una cantidad en segundos","3600");
           var hora = 0;
           var minutos = 0;
           var segundos = 0;
           

            if(entrada < 60){
                
                segundos = entrada;     
            }
            if(entrada < 3600){

                minutos = entrada/60
                minutos = Math.floor(minutos)
                segundos = entrada%60
            }
            if(entrada >= 3600){
              
                hora = entrada/3600;
                hora = Math.floor(hora);
                let resto = entrada % 3600;
                
                if(resto < 60){
                   
                  segundos = resto;

                }
                if(resto >= 60){
                   
                    minutos = resto/60;
                    minutos = Math.floor(minutos);
                    segundos = resto % 60;  
                }
            }


            document.getElementById('salida').innerHTML=hora+" horas "+minutos+" minutos "+segundos+" segundos";

        </script>

        <a href="">Ingresa nueva cantidad</a>

    </body>
</html>
